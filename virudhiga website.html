<!DOCTYPE html>
<html>
<head>
    <title>Virudhiga Webpage</title>
    <style>
        body {
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
            font-family: Arial, 
            text-align: center;
            padding: 50px;
        }

        .card {
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            width: 60%;
            margin: auto;
           
        }

        h1 {

        }

            background-color: #4caf50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #388e3c;
        }
    </style>
</head>
<body>

    <div class="card">
        <h1>Welcome to Virudhiga's Website</h1>
        <p>
